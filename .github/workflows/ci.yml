name: CI
on: [push]
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Clang
        uses: egor-tensin/setup-clang@v1
      - run: ./build.sh
      - run: ./monkey_test.exe
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Clang
        uses: egor-tensin/setup-clang@v1
      - run: ./build.sh
        shell: bash
      - run: ./monkey_test.exe
